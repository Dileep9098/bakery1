{% extends 'index.html' %}

{% block title %}
<title>Bakery | Contact Page</title>
{% endblock title %}
{% block content %}

<div class="cotainer-fluid ">
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="background text-light text-center mb-2 p-2">
                dileeprathore9098@gmail.com
            </div>
            <div class="background text-light text-center mb-2 p-2">
                9098590873
            </div>
            <div class="background text-light text-center mb-2 p-2">
                Sagar
            </div>
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="100%" height="460px" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=sagar&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                        scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-12">
            <h5 class="background text-light text-center p-2  ">Cotact Page</h5>
            {% for i in messages %}
            <div class="alert alert-success text-center alert-dismissible fade show" role="alert">
                {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <form method="post">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class=" col-12">
                        <label class="form-label">Full Name</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="text" class="form-control" name="name"
                                placeholder="Enter Full Name.... ">
                        </div>
                    </div>
                </div>
                    
                <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-label">Email Address
                        </label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="email" class="form-control" name="email"
                                placeholder="Enter Email.... ">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class=" col-12">
                        <label class="form-label">Phone Number</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="num'" class="form-control" name="phone"
                                placeholder="Enter Phone Number....">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class=" col-12">
                        <label class="form-label">Subject</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="text" class="form-control" name="subject"
                                placeholder="Enter Your Subject....">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class=" col-12">
                        <label class="form-label">Messages </label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <textarea required rows="5" class="form-control" name="messages" >
                               </textarea>
                        </div>
                    </div>
                </div>
            
                <button type="submit" class="btn background1 btn-secondary text-light w-100 ">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock%}
