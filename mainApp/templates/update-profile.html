{% extends 'index.html' %}
{%block title %}
<title>Bakery | Update Profile Page</title>
{%endblock title%}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-md-2 col-1"></div>
                <div class="col-md-8 col-10">
                    <h5 class="background1 text-light text-center rounded p-2">Update Profile Section</h5>

                    {% for i in messages %}
                    <div class="alert alert-danger  alert-dismissible fade show text-center p-4" role="alert">
                        {{i}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {%endfor%}
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="row mb-3">
                            <div class="col-md-6 col-12">
                                <label class="form-label">Full Name</label>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input type="text" class="form-control" name="name"
                                        placeholder="Enter Full Name.... " value="{{user.name}}">
                                </div>
                            </div>
                            <div class="col-md-6 col-12 ">
                                <label class="form-label">Profile Pic</label>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input type="file" class="form-control" name="pic" >
                                </div>
                            </div>
                          
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6 col-12">
                                <label class="form-label">Email</label>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input type="email" class="form-control" name="email"
                                        placeholder="Enter Email.... "value="{{user.email}}">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <label class="form-label">Phone Number</label>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input type="number" class="form-control" name="phone"
                                        placeholder="Enter Phone Number...."value="{{user.phone}}">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6 col-12">
                                <label class="form-label">House or Building Number</label>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input type="text" class="form-control" name="addressline1"
                                        placeholder="Enter House or Building Number.... "value="{{user.addressline1}}">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <label class="form-label">Street Number or NearBy</label>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input type="text" class="form-control" name="addressline2"
                                        placeholder="Enter Street Number or NearBy...." value="{{user.addressline2}}">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6 col-12">
                                <label class="form-label">Village or Locality</label>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input type="text" class="form-control" name="addressline3"
                                        placeholder="Enter Village or Locality.... " value="{{user.addressline3}}">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <label class="form-label">PIN Code</label>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input type="text" class="form-control" name="pin"
                                        placeholder="Enter pin code...."value="{{user.pin}}">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6 col-12">
                                <label class="form-label">City</label>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input type="text" class="form-control" name="city"
                                        placeholder="Enter City .... "value="{{user.city}}">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <label class="form-label">State</label>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input type="text" class="form-control" name="state"
                                        placeholder="Enter state ...."value="{{user.state}}">
                                </div>
                            </div>
                        </div>


                        <button type="submit" class="btn background1 btn-success text-light w-100 ">Update</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</div>



{% endblock content %}
