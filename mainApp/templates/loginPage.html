{% extends 'index.html' %}
{%block title %}
<title>Bakery | Login Page</title>
{%endblock title%}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-md-2 col-1"></div>
                <div class="col-md-8 col-10">
                    <h5 class="background1 text-light text-center rounded p-2">Login Section</h5>
                    {% for i in messages %}
                    <div class="alert alert-danger  alert-dismissible fade show text-center p-4" role="alert">
                        {{i}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {%endfor%}
                    <form method="post" action="">
                        {% csrf_token %}
                        <label class="form-label">Username</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="text" class="form-control" name="username"
                                placeholder="Enter User Name to Login Your Account" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="Password" name="password"
                                placeholder="Enter Password">
                        </div>

                        <button type="submit" class="btn background1 btn-secondary text-light w-100 ">Login</button>
                    </form>
                    <div class="d-flex justify-content-between">
                        <a href="/forget-username/" class="text-decoration-none">Forget Password</a>
                        <a href="/singup/" class="text-decoration-none">New User? Create a Free Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
